<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Bất ngờ chưa đây là 1 trang web giúp bạn biết số đó là số gì mà không cần dùng não.</p>
    <input type="text" id="nhap">
    <button onclick="   myFunction()">Try</button>
    <p id="demo">aa</p>
    <script type="text/javascript">
        function myFunction(){
        var number = document.getElementById("nhap").value;
        var greeting;
        if(number==0){
            greeting ="Bạn được 0 điểm";
            document.getElementById('demo').style.color='yellow';
        }
        else if (number>0){
            greeting ="Đây là số dương.";
            document.getElementById('demo').style.backgroundColor='blue';

        }
        else if(number<0){
            greeting ="Đây là âm.";
        }
        document.getElementById("demo").innerHTML = greeting;
    }
    </script>
</body>
</html>
