<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tell Me Function</title> 
    <script type="text/javascript">
        function grade(score) {
            if(score >= 0 && score <= 100) {
                if(score >90) {
                    document.write('Exelence');
                }else if(score > 80) {
                    document.write('Very Good');
                }else if(score > 60) {  
                    document.write('Fair');
                }else if(score > 50) {
                    document.write('Medium');
                }else{
                    document.write('Fail');
                }
            
            }else{
                document.write('Score must be between 0 and 100');
            }
        }
    </script>
    </head>
    <body>
        <form name="frm_grade" action="#" method="post">
            <label>Input Score: </label>
            <input type="text" name="txt_score" value="" />
            <input type="button" name="btn_grade" onclick="grade(txt_score.value)" value="Define Grade" />  
        </form>
    </body>
</html>
